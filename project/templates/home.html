{% extends 'basic.html' %}
{% block title %} VARUN'S PORTFOLIO {% endblock title %}

{% block hero %}
  
<section id="hero" class="d-flex flex-column justify-content-right align-items-center">
    <div class="hero-container" data-aos="fade-in">
      <h1>VARUN V A</h1>
      <p>I'm <span class="typed" data-typed-items="Developer,Tech Enthusiast, Quick Learner, Photographer"></span></p>
    </div>
  </section>  

{% endblock hero %}
{% block body %}

{% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endfor %}

{% endblock body %}
